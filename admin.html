<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <header class="bg-black text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Admin Panel</h1>
    <button id="logoutBtn" class="text-sm hover:underline hidden">Logout</button>
  </header>

  <main class="p-6 max-w-6xl mx-auto">
    <div id="loginSection" class="text-center">
      <p class="mb-4">üîê Please log in as admin to continue</p>
      <button id="loginBtn" class="bg-black text-white px-6 py-2 rounded">Sign in with Google</button>
    </div>

    <div id="adminPanel" class="hidden">
      <h2 class="text-2xl font-bold mb-4">All Products</h2>
      <div id="productList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
    </div>
  </main>

  <footer class="text-center py-6 text-sm text-gray-500">
    &copy; 2025 Customs Market
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA7IGIzhaH7F2-P-gZ3A7ARUfMFE7s4iBM",
      authDomain: "customs-market.firebaseapp.com",
      projectId: "customs-market",
      storageBucket: "customs-market.appspot.com",
      messagingSenderId: "242049210602",
      appId: "1:242049210602:web:9e87db4ca3ecdb942ddf93"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const ADMIN_UID = "gfdnsGPVNUdPSzF1GigPQZkoagP2"; // Your admin UID

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const loginSection = document.getElementById("loginSection");
    const adminPanel = document.getElementById("adminPanel");

    loginBtn.onclick = async () => {
      const provider = new GoogleAuthProvider();
      try {
        await signInWithPopup(auth, provider);
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    };

    logoutBtn.onclick = async () => {
      await signOut(auth);
      location.reload();
    };

    function showAdminUI() {
      loginSection.classList.add("hidden");
      adminPanel.classList.remove("hidden");
      logoutBtn.classList.remove("hidden");
    }

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        console.log("Signed in as:", user.email);
        if (user.uid === ADMIN_UID) {
          showAdminUI();
          loadProducts();
        } else {
          alert("‚ùå Not authorized");
          await signOut(auth);
          window.location.href = "index.html";
        }
      }
    });

    async function loadProducts() {
      const list = document.getElementById("productList");
      const snapshot = await getDocs(collection(db, "products"));
      list.innerHTML = "";

      if (snapshot.empty) {
        list.innerHTML = "<p class='text-gray-500'>No products found.</p>";
        return;
      }

      snapshot.forEach((docSnap) => {
        const p = docSnap.data();
        const id = docSnap.id;

        const card = document.createElement("div");
        card.className = "bg-white border rounded-lg shadow p-4";

        card.innerHTML = `
          <img src="${p.image}" alt="${p.name}" class="rounded mb-2 w-full h-40 object-cover" />
          <h3 class="text-lg font-semibold">${p.name}</h3>
          <p class="text-sm text-gray-500">${p.seller}</p>
          <p class="font-bold mb-2">${p.price}</p>
          <button data-id="${id}" class="deleteBtn bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">
            üóëÔ∏è Delete
          </button>
        `;

        list.appendChild(card);
      });

      document.querySelectorAll(".deleteBtn").forEach(btn => {
        btn.addEventListener("click", async () => {
          const id = btn.getAttribute("data-id");
          if (confirm("Delete this product?")) {
            await deleteDoc(doc(db, "products", id));
            alert("Deleted.");
            loadProducts();
          }
        });
      });
    }
  </script>

</body>
</html>
